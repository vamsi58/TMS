<div *ngIf="!loadingData; else loading" class="question-view-div">
  <mat-card [ngClass]="'mat-elevation-z8'">
    <mat-card-header>
      <mat-card-title>
        View Question
      </mat-card-title>
      <div class="fill"></div>
      <button mat-button color="primary" routerLink="/questions">
      <mat-icon>first_page</mat-icon>
      Questions
    </button>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <section class="questoin-section">
        <mat-label class="mat-subheading-1">Question:</mat-label>
        <div [innerHTML]="question.stmtHtml"></div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Answer:</mat-label>
        <div>{{question.descAnswer}}</div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Type:</mat-label>
        <div>{{question.type}}</div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Complexity:</mat-label>
        <div>{{question.complexity}}</div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Status:</mat-label>
        <div>{{question.status}}</div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Tags:</mat-label>
        <div *ngFor="let tag of question.tags">{{tag}}</div>
      </section>

      <section class="answer-section">
        <mat-label class="mat-subheading-1">Skills:</mat-label>
        <div *ngFor="let skill of question.skills">{{skill}}</div>
      </section>

      <section>
        <mat-label class="mat-subheading-1">Created By:</mat-label>
        <div>{{question.createdBy}}</div>
      </section>

      <section>
        <mat-label class="mat-subheading-1">Approved By:</mat-label>
        <div>{{question.approvededBy}}</div>
      </section>
      <section>
        <a mat-stroked-button color="primary">
        <span>Approve</span>
        </a>
         <a mat-raised-button color="primary" [routerLink]="['/edit-question', question.id]">
        <span>Edit</span>
        </a>
        <a mat-stroked-button color="primary" (click)="onDelete(question.id, question.stmt)">
        <span>Delete</span>
        </a>
         <a mat-button color="primary">
        <span>Cancel</span>
        </a>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <div class="progress-spinner">
    <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
    </mat-progress-spinner>
  </div>
</ng-template>
