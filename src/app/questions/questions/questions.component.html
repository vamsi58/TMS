<div *ngIf="!loadingData; else loading" class="question-div" (window:resize)="onResize($event)">

    <mat-card [ngClass]="'mat-elevation-z8'">
        <mat-card-header>
            <mat-card-title>
                Questions
            </mat-card-title>
            <div class="fill"></div>
            <button mat-button color="primary" routerLink="/">
               <mat-icon>first_page</mat-icon>
               Home
           </button>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
            <div layout="row" layout-xs="column">
                <div flex="">
                    I'm above on mobile, and to the left on larger devices.
                </div>
                <div flex="">
                    Test test
                </div>
            </div>
           
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>
    <div class="progress-spinner">
        <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
        </mat-progress-spinner>
    </div>
</ng-template>
