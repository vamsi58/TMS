<div class="container mat-elevation-z8">
    <div class="form">
        <mat-form-field floatPlaceholder="never" color="accent">
            <input matInput #filter placeholder="Filter issues">
        </mat-form-field>
    </div>
    <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>

    <mat-table #table [dataSource]="questions" matSort class="mat-cell">
        <!-- ID Column -->
        <ng-container matColumnDef="quesId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.quesId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="quesTyp">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Question</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.quesTyp}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="quesCat">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.quesCat}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="question">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.question}}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">

            <mat-header-cell *matHeaderCellDef> 
              <button mat-icon-button (click)="refresh()">
                <mat-icon>refresh</mat-icon>
              </button>
            </mat-header-cell>

            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="addNew()">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent"
                    (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No Questions
    </div> -->

        [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator> -->
</div>
